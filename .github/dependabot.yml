version: 2
updates:
  # Enable version updates for npm (root)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'maintainer-username'
    assignees:
      - 'maintainer-username'
    commit-message:
      prefix: 'chore'
      include: 'scope'

  # Enable version updates for npm (API)
  - package-ecosystem: 'npm'
    directory: '/apps/api'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'maintainer-username'
    assignees:
      - 'maintainer-username'
    commit-message:
      prefix: 'chore'
      include: 'scope'

  # Enable version updates for npm (Web)
  - package-ecosystem: 'npm'
    directory: '/apps/web'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'maintainer-username'
    assignees:
      - 'maintainer-username'
    commit-message:
      prefix: 'chore'
      include: 'scope'

  # Enable version updates for Docker
  - package-ecosystem: 'docker'
    directory: '/apps/api'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5

  - package-ecosystem: 'docker'
    directory: '/apps/web'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
